<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:t="http://myfaces.apache.org/tomahawk"
        xmlns:j4j="http://javascript4jsf.dev.java.net/">
    
        <ui:composition template="./template.xhtml">
        <ui:define name="body">
            <h:form>
                <h:commandButton action="#{autaController.init()}" value="submit"/>
                <h:dataTable value="#{autaController.zoz_aut}" var="item">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    
                    <h:column>
                         <f:facet name="header">Farba</f:facet>
                            <h:outputText value="#{item.farba}"/>
                    </h:column>
                    
                    <h:column>
                         <f:facet name="header">Znacka</f:facet>
                        <h:outputText value="#{item.znacka}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
        
</html>
